 <div class="login-container">

 	<div style="">
        <div class="login-panel">
       
        		<div class="panel panel-default">
					<div class="panel-body">

					<!-- login form -->
						<form role="form" name="loginForm" ng-submit="loginUser(loginForm.$valid)" novalidate>
							<fieldset>
								<!-- header -->
								<div class="row">
									<div class="center-block">	
									 <img ng-src="../../assets/img/interloop-black.png" alt="">
							
										<!-- 	<h3>Login</h3> -->
										<h5 ng-hide="loginForm.email.$invalid && !loginForm.email.$pristine && loginForm.email.$touched">Enter your <b>email address</b> and <b>password</b></h5>
										<h5 class="error-message" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine && loginForm.email.$touched" class="help-block">Enter a valid email</h5>
									</div>
								</div>
								<!-- /header -->
								<!-- body -->
								<div class="row">
									<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
										<div class="form-group">
											
												<!-- <label for="pwd">Email Address</label> -->
											
												<input class="form-control userEmail" placeholder="Email" name="email" type="email" ng-model="user.email" required>
												
										
										</div>
										<div class="form-group">
										
											<!-- 	<label for="pwd">Password</label> -->
												<input id="userPass" type="password" class="form-control" placeholder="Password" name="Password"  ng-model="user.password" required>
											
										</div>


										<div style="padding-left:25px;" class="form-group">
											<label class="checkbox-inline"><input type="checkbox" ng-model="user.remember">Remember Me</label>
										</div>
										
										<div class="form-group">

										<button class="btn btn-lg btn-block" ng-disabled="loginForm.$invalid" type="submit">

										<span ng-hide="loginLoader && !accessDenied">Login</span>

										<span ng-if="loginLoader && !accessDenied">
										<img class="loading" style="max-height:10px;" src="assets/img/three-dots.svg" alt="">
										</span>

										</button>


										<p class="text-danger" style="text-align:center;" ng-if="sessionExpired">Your browser session has expired for security. <br> Please login again</p>

										<p class="text-danger" style="text-align:center;" ng-if="accessDenied">Your email/password combination is wrong. Please try again</p>
										</div>


									</div>
								</div>
								<!-- body -->
							</fieldset>
						</form>

						<!-- /login form -->
					</div>
					<div class="panel-footer ">
						
					</div>
                </div>
                <div class="reset-pass text-center">
                	<a ui-sref="reset-password"> I forgot my password </a>
                </div>
			    
        </div>
	</div>
    </div>
