<div class="login-container">
        <div class="login-panel">
        		<div class="panel panel-default">
					<div class="panel-body">

					<!-- login form -->
						<form role="form" name="registerForm" ng-submit="registerUser(registerForm.$valid)" novalidate>
							<fieldset>
								<!-- header -->
								<div class="row">
									<div class="center-block">
										<img class="small"
											src="../../assets/img/interloop.svg" alt="">
											<h3>Welcome to Interloop</h3>
											<h5>Fill out your information to complete registration!</h5>
						
									</div>
								</div>
								<!-- /header -->
								<!-- body -->
								<div class="row">
									<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
										<div class="form-group">
											
												<!-- <label for="pwd">Email Address</label> -->
											
												<input class="form-control" placeholder="Full name" name="fullName" type="text" ng-model="newUser.fullName" required>
												
										
										</div>

										<div class="form-group">
											
												<!-- <label for="pwd">Email Address</label> -->
											
												<input class="form-control" placeholder="Email" name="fullName" type="email" ng-model="inviteEmail" required>
												
										
										</div>
										<div class="form-group">
										
											<!-- 	<label for="pwd">Password</label> -->
												<input class="form-control" placeholder="Password" name="password" type="password" ng-model="newPassword.password1" required>
											
										</div>

										<div class="form-group">
										
											<!-- 	<label for="pwd">Password</label> -->
												<input class="form-control" placeholder="Confirm Password" name="password" type="password" ng-model="newPassword.password2" required>
											
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-block" value="Submit" ng-disabled="registerForm.$invalid">
										</div>
									</div>
								</div>
								<!-- body -->
							</fieldset>
						</form>
						<br>

						<!-- /login form -->
					</div>
<!-- 					<div class="panel-footer ">
						<a ui-sref="reset-password"> I forgot my password </a>
					</div> -->
                </div>





        </div>
    </div>
