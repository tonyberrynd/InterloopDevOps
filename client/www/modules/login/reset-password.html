 <!-- //password reset - uses same styles as login page -->

 <div class="login-container">
        <div class="login-panel">
        		<div class="panel panel-default">
					<div class="panel-body">

					<!-- login form -->
						<form role="form" name="passwordReset" ng-submit="resetPassword(passwordReset.$valid)" novalidate>
							<fieldset>
								<!-- header -->
								<div class="row">
									<div class="center-block">
										<img class="small"
											src="../../assets/img/interloop.svg" alt="">
										<!-- 	<h3>Reset your password</h3> -->
										<br>
										<br>
										<h5>We can help you reset your password using the email linked to your account</b></h5>
									</div>
								</div>
								<!-- /header -->
								<!-- body -->
								<div class="row">
									<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
										<div class="form-group">
											
												<!-- <label for="pwd">Email Address</label> -->
												<p class="error-message" ng-show="passwordReset.email.$invalid && !passwordReset.email.$pristine && passwordReset.email.$touched" class="help-block">Enter a valid email</p>
												<input class="form-control" placeholder="example@domain.com" name="email" type="email" ng-model="user.email" required>
												
										
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-block" value="Send Reset Link" ng-disabled="passwordReset.$invalid">
										</div>
										<br>
									</div>
								</div>
								<!-- body -->
							</fieldset>
						</form>

						<!-- /login form -->
					</div>
					<!-- <div class="panel-footer ">
						<a ui-sref="login"> Back to login</a>
					</div> -->
                </div>
                <div class="reset-pass text-center">
                	 <a ui-sref="login"> Back to login</a>
                </div>
               
        </div>
    </div>
