 <div class="login-container">
        <div class="login-panel">
        		<div class="panel panel-default">
					<div class="panel-body">

					<!-- login form -->
						<form role="form" name="resetForm" ng-submit="changePassword(resetForm.$valid)" novalidate>
							<fieldset>
								<!-- header -->
								<div class="row">
									<div class="center-block">
											<h3 style="margin-bottom:10px;">New Password</h3>

									</div>
								</div>
								<!-- /header -->
								<!-- body -->
								<div class="row">
									<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
										<div class="form-group">
										
											<!-- 	<label for="pwd">Password</label> -->
												<input class="form-control" placeholder="New Password" name="password" type="password" ng-model="newPassword.password1" required>
											
										</div>

										<div class="form-group">
										
											<!-- 	<label for="pwd">Password</label> -->
												<input class="form-control" placeholder="Confirm Password" name="password" type="password" ng-model="newPassword.password2" required>
											
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-block" value="Register" ng-disabled="resetForm.$invalid">
										</div>
									</div>
								</div>
								<br>
								<!-- body -->
							</fieldset>
						</form>

						<!-- /login form -->
					</div>
		<!-- 			<div class="panel-footer ">
						<a ui-sref="reset-password"> I forgot my password </a>
					</div> -->
                </div>





        </div>
    </div>
