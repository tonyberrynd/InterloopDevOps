<div class="subheader">
	
</div>

<div class="inner hasSubheader">
	<div class="innerContainer">
		<div class="col-xs-8">
			
		</div>
		<div class="col-xs-4">
			<div class="panel text-center" style="margin-top:20px;">
				<img style="border-radius:50%; margin:20px;" gravatar-src="'{{thisUser.email}}'" gravatar-size="80">
				<h5 style="font-weight:600; font-size:16px;" ng-bind="thisUser.fullName">No Name</h5>
				<h6 ng-bind="thisUser.title">No title</h6>
				<p><a href="mailto:{{thisUser.email}}" ng-bind="thisUser.email"></a></p>
				<hr>


				<form class="form-horizontal text-left" style="padding:10px;">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
				    <div class="col-sm-9">
				       <p class="form-control-static">email@example.com</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">Location</label>
				    <div class="col-sm-9">
				       <p class="form-control-static">Chicago, Il</p>
				    </div>
				  </div>
				</form>

			</div>
		</div>

	</div>
</div>
